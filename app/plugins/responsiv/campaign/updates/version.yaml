v1.1.0: Added subscriber import options. Subscriber IP addresses are now logged.
v1.1.1: Each campaign message will strictly send once per hour even if the worker is called multiple times.
v1.1.2: Fixes a bug where launching against group subscribers will send to everyone.
v1.1.3: Prevent instances of data loss when the source template no longer exists or has changed.
v1.1.4: Subscriptions are now throttled allowing 3 requests every 15 minutes.
v1.1.5: Improve caching of message content.
v1.1.6: User interface improvements.
v1.1.7: Added back-end permissions for managing campaigns and subscribers.
v1.1.8: Subscribers are no longer automatically deleted after 14 days.
v1.1.9: Add a checkbox to automatically confirm new subscribers in the back-end.
v1.1.10: Fixes subscriber search on list preview screen.
v1.1.11: Compatibility with October stable.
v1.1.12: Fixes bug when sorting list by number of subscribers.
v1.1.13: Fixes issue where duplicate emails being sent for instant campaigns with large subscribers.
v1.1.14: Update main menu item to include SVG version.
v1.1.15: The Template component can now specify a custom page for verify and unsubscribe actions.
v1.1.16: Subscribers can now be confirmed manually. Added filters to subscribers page.
v1.1.17: Fixes minor bug preventing users from unsubscribing.
v1.1.18: Fixes bug when creating a subscriber directly from a list.
v1.1.19: Add event hook called when a user unsubscribes (responsiv.campaign.beforeUnsubscribe).
v1.1.20: Recipient groups can now be added directly to lists.
v1.1.21: Add a processing step to the campaign workflow. This fixes a bug where campaigns are marked as sent prematurely.
v1.1.22: Fixes exception when opening a deleted campaign in the browser.
v1.1.23: Minor update to subscribe command internals.
v1.1.24: Update to address framework upgrade.
v1.1.25: Minor update to the mail sending internals.
v1.1.26: Fix to the mail sending internals.
v1.2.0: Add support for capturing meta data with the subscriber.
v1.2.1: Added unsubscribe and verification events.
v1.2.2: Fixed issue where invalid subscriber email addresses would prevent campaigns from finishing sending
v1.2.3: Increased message content limit from 64KB to 16MB
v1.2.4: Fixes issue duplicating campaigns with older October CMS builds
