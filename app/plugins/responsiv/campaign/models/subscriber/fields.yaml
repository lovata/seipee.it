# ===================================
#  Form Field Definitions
# ===================================

fields:
    first_name:
        label: First Name
        span: auto

    last_name:
        label: Last Name
        span: auto

    email:
        label: Email
        span: auto

    message_type:
        label: "Preferred Message Type"
        type: dropdown
        span: auto
        options:
            html: HTML
            plaintext: Plaintext

    subscriber_lists:
        label: "Subscribed to"
        type: relation
        context: [create, update]

    created_ip_address:
        label: "Created IP Address"
        span: auto
        disabled: true
        context: update

    created_at:
        label: "Created at"
        span: auto
        type: datepicker
        disabled: true
        context: update

    confirmed_ip_address:
        label: "Confirmed IP Address"
        span: auto
        disabled: true
        context: update

    confirmed_at:
        label: "Confirmed"
        span: auto
        type: datepicker
        disabled: true
        context: update

    meta_data:
        label: "Meta Data"
        span: full
        type: partial
        path: meta_data
        context: update

    autoConfirm:
        label: "Mark as confirmed"
        type: checkbox
        comment: "Subscribers must be confirmed to receive campaign messages."
        context: create
        default: 1
