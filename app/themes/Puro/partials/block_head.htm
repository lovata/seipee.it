{% set block_id = random(1,1000) %}
{% put styles %}
<style>
{% if box.background_video %}
    #video-{{ block_id }} {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -100;
    }
    #{{ block_id }} {
        position: relative;
        overflow: hidden;
    }
{% endif %}
#block-{{ block_id }} .card-img {
	width: auto !important;
}
{% if box.image_height %}
#block-{{ block_id }} .card-img {
    height: {{ box.image_height }}px;
	width: fit-content !important;
	{% if box.allineamento == "center" %}
		margin: 0 auto;
	{% endif %}
}
{% endif %}

@media(max-width:768px){
    #block-{{ block_id }} {
        {% if box.image_height_mobile %}
        .card-img {
            height: {{ box.image_height_mobile }}px;
            width: auto !important;
            {% if box.allineamento == "center" %}
                margin: 0 auto;
            {% endif %}
        }
        {% endif %}
        {% if box.padding_mobile != "idem" %}
            padding-top: {{ box.padding_mobile }} !important;
            padding-bottom: {{ box.padding_mobile }} !important;
        {% endif %}
        {% if box.margin_mobile != "idem" %}
            margin-top: {{ box.margin_mobile }} !important;
            margin-bottom: {{ box.margin_mobile }} !important;
        {% endif %}
        {% if box.hide_on_mobile %}
            background-image: none !important;
        {% endif %}
    }
}

</style>   
{% endput %}
{% put scripts %}
{% if box.parallax %}
<script>
    jarallax(document.querySelectorAll('.jarallax{{block_id}}'), {
    speed: {{box.parallax_speed}},
    });
</script>
{% endif %}
{% endput %}
<div class="{% if box.parallax %}jarallax{{block_id}} {% endif %}{% if box.hide_mobile %}d-none{% else %}d-block{% endif %} {% if box.hide_tablet %}d-md-none{% else %}d-md-block{% endif %} {% if box.hide_desktop %}d-lg-none{% else %}d-lg-block{% endif %} {% if box.container_class == 0 %}container {% endif %}{{ box.wrapper_class }}{% if box.animate == 1 %} animate {{ box.animate_direction }}{% endif %}" style="{% if box.background_color %}background-color: {{ box.background_color }}!important;{% endif %}
{% if box.margin %}margin-top: {{ box.margin}};margin-bottom: {{ box.margin}};{% endif %}
{% if box.padding %}padding-top: {{ box.padding}};padding-bottom:{{ box.padding}};{% endif %}
{% if box.background_image and not box.parallax %}background-image:url({{ box.background_image | media }});background-size:cover;{% endif %}
{% if box.background_attachment %}background-attachment: fixed;{% endif %}
{% if box.background_position %}background-position-x: {{ box.background_position}};{% endif %}
{% if box.background_position_y %}background-position-y: {{ box.background_position_y}};{% endif %}
{% if box.background_size %}background-size: {{ box.background_size}};{% endif %}
{% if box.background_repeat %}background-repeat: {{ box.background_repeat}};{% endif %}
{% if box.background_overflow %}overflow: hidden;{% endif %}
position:relative;"
id="block-{{ block_id }}" >
{% if box.parallax %}
    <img class="jarallax-img" src="{{ box.background_image | media }}">
{% endif %}
{% if box.background_video %}
	<video autoplay="" muted="" loop="" id="video-{{ block_id }}" webkit-playsinline playsinline class="video-bkg">
		<source src="{{ box.background_video | media }}" type="video/mp4">
	</video>
{% endif %}
<div class="{{ box.content_class }} {% if box.subcontainer_class == 0 %}container{% endif %}" style="z-index: 1;position: relative;">
