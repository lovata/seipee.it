<div class="{% if box.container_class == 0 %}container {% endif %}{{ box.wrapper_class }}{% if box.animate == 1 %} animate {{ box.animate_direction }}{% endif %}" style="{% if box.background_color %}background-color: {{ box.background_color }};{% endif %}
{% if box.margin %}margin-top: {{ box.margin}};margin-bottom: {{ box.margin}};{% endif %}
{% if box.padding %}padding-top: {{ box.padding}};padding-bottom:{{ box.padding}};{% endif %}
{% if box.background_image %}background:url({{ box.background_image | media }});background-size:cover;{% endif %}
{% if box.background_attachment %}background-attachment: fixed;{% endif %}
{% if box.background_position %}background-position: {{ box.background_position}};{% endif %} position:relative;" >
    <div class="{{ box.content_class }} {% if box.subcontainer_class == 0 %}container{% endif %}" style="z-index: 1;position: relative;">		
		<div class="row">
			<div class="col text-center relative">
				<img src="{{ box.image_file | media }}" style="width: 100%;">
				<div style="position: absolute;bottom:0;left: 50%;transform: translateX(-50%);">
					<audio controls {% if box.autoplay %}autoplay{% endif %}>
						<source src="{{ box.audio_file | media }}" type="audio/mpeg">
					</audio>
				</div>
			</div>
		</div>
</div>
