handle: Reviews
labelFrom: block_name
icon: /themes/Puro/assets/images/reviews.webp
translatable:
- paragrafo
form:
    tabs:
        fields:
            cards:
                label: Elemento
                tab: Propriet√†
                itemsExpanded: false
                type: repeater
                form:
                    fields:
                        paragrafo: 
                            label: Testo
                            type: richeditor
                        image:
                            label: Immagine
                            type: mediafinder
                        image_border:
                            label: Bordo
                            type: radio
                            options:
                                "0rem": Quadrato
                                "1rem": Arrotondato
                                "50%": Rotondo
                            span: row
                            spanClass: col-4
                        image_align:
                            label: Allineamento
                            type: radio
                            options:
                                "left" : Sinistra
                                "center" : Centrato
                                "right" : Destra
                            span: row
                            spanClass: col-4
                        image_size:
                            label: Dimensione
                            type: dropdown
                            span: row
                            spanClass: col-4
                            options:
                                "100%" : 100%
                                "90%" : 90%
                                "80%" : 80%
                                "70%" : 70%
