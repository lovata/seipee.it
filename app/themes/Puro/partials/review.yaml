                                "50%" : 50%
                                "40%" : 40%
                                "30%" : 30%
                                "20%" : 20%
                                "10%" : 10%
                                
            proporzioni:
                label: Proporzione tra immagine e testo
                type: dropdown
                tab: Opzioni
                default: 5
                options:    
                    2: "20% / 80%"
                    3: "30% / 70%"
                    5: "40% / 60%"
                    6: "50% / 50%"
                    7: "60% / 40%"
                    9: "70% / 30%"
                    10: "80% / 20%"
            inverti_colonne:
                label: Inverti colonne
                type: switch
                tab: Opzioni
            spacing-mixin:
                type: mixin
            background-mixin:
