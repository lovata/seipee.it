{% set banner_height = box.image_background_height | default(360) %}
<div class="{% if box.hide_mobile %}d-none{% else %}d-block{% endif %} {% if box.hide_tablet %}d-md-none{% else %}d-md-block{% endif %} {% if box.hide_desktop %}d-lg-none{% else %}d-lg-block{% endif %} {% if box.container_class == 0 %}container {% endif %}{{ box.wrapper_class }}{% if box.animate == 1 %} animate {{ box.animate_direction }}{% endif %}" data-stellar-background-ratio="0.5" id="parallax" style="background-repeat: no-repeat;background-size: cover;background-attachment: fixed;background-image: url('{{ (box.image_background | media ) | resize(image_width, 'auto') }}'); height: {{ banner_height }}px;">
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"></script>
<script>
var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};
jQuery(document).ready(function(){
    if( !isMobile.any() ){
        $(window).stellar({
                horizontalScrolling: false,
			    responsive: true
		});
    }
});
</script>
