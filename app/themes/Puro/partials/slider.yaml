                            label: Titolo principale
                        title: 
                            label: Inserire il testo
                            type: text
                            span: row
                            spanClass: col-9
                        title_size:
                            label: Stile
                            type: dropdown
                            options:
                                "h1": h1
                                "h2": h2
                                "h3": h3
                                "h4": h4
                                "h5": h5
                                "h6": h6
