                            label: Direzione
                            type: balloon-selector
                            default: animateup
                            options:
                                "animateup": Dal basso
                                "animatedown": Dall'alto
                                "animateleft": Da destra
                                "animateright": Da sinistra
                            trigger:
                                action: show
                                field: cta_animate
                                condition: checked 
                           
