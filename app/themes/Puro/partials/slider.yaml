                            label: Classe
                            type: dropdown  
                            span: row
                            spanClass: col-6
                            default: button
                            options:
                                button: button
                                btn-primary: primary
                                btn-secondary: secondary
                                btn-success: success     
                                btn-danger: danger
                                btn-warning: warning
                                btn-info: info
                                btn-light: light
                                btn-dark: dark
                                btn-link: link                              
                        cta_spacing:
                            label: Margine superiore
                            type: balloon-selector
                            default: mt-1
                            options:
                                mt-0: 0
                                mt-1: 1
                                mt-2: 2
                                mt-3: 3
                                mt-4: 4
                                mt-5: 5        
