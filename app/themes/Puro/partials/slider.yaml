                            label: Bold
                            type: switch
                        title_animate:
                            label: Animazione
                            type: switch
                        title_animate_direction:
                            label: Direzione
                            type: balloon-selector
                            default: animateup
                            options:
                                "animateup": Dal basso
                                "animatedown": Dall'alto
                                "animateleft": Da destra
                                "animateright": Da sinistra
