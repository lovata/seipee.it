{% partial 'block_head' %}
<div id="newsletter-subscribe-container" class="{{ box.content_class }} {% if box.subcontainer_class == 0 %}container{% endif %}" style="z-index: 1;position: relative;">
    <form id="newsletter-form" data-request="campaignSignup::onSignup" data-request-update="'campaignSignup::result': '#newsletter-subscribe-container'">
        <div class="input-group mb-2">
        <input name="email" type="text" class="form-control" placeholder="{{ box.email_placeholder }}" />
        <span class="input-group-btn" style="padding-left:10px">
            <button id="subscribe-btn" class="btn btn{% if box.subscribe_outline %}-outline{% endif %}-{{ box.subscribe_style }}" type="submit" disabled>{{ box.subscribe }}</button>
        </span>
        </div>		
        <div class="form-group mb-2">
            <label>
                <input type="checkbox" name="meta[InformativaPrivacy]" id="privacy" value="Si" />
                <div style="display:inline-block">{{ box.privacy | raw }}</div>
            </label>
        </div>
    </form>
</div>
{% partial 'block_footer' %}
{% put scripts %}
<script>
document.getElementById('privacy').addEventListener('change', function() {
    var subscribeBtn = document.getElementById('subscribe-btn');
    if (this.checked) {
        subscribeBtn.removeAttribute('disabled');
    } else {
        subscribeBtn.setAttribute('disabled', 'disabled');
    }
});
</script>
{% endput %}
