name: 'Blog (ultimi posts)'
handle: blog_lastposts
section: Tools
labelFrom: block_name
icon: /themes/Puro/assets/images/blog.webp
components:
    boxBlogPosts:
        addToLayout: true
        noCache: true
        numPosts: '= blog_post_number'
        categorySlug: '= blog_post_category_id'
form:
    tabs:
      fields:
        blog_post_number:
            type: number
            label: Post visualizzati 
            tab: Proprietà
            comment: Inserisci il numero di post da visualizzare
            default: 3
            span: row
            spanClass: col-6
        blog_sort_order:
            type: dropdown
            label: Ordinamento
            tab: Proprietà
            comment: 
            options:
                "": Seleziona un ordinamento
                "published_at asc": Dal meno recente
                "published_at desc": Dal più recente
                "random": random
            span: row
            spanClass: col-6
        _section00:
            label: Post per riga
            type: section
            comment: Indicare quanti post devono essere visualizzati sulla stessa linea
            tab: Proprietà
        blog_post_per_row:
            type: number
            label: Desktop
            tab: Proprietà
            default: 3
            span: row
            spanClass: col-4 
        blog_post_per_row_tablet:
            type: number
            label: Tablet
            tab: Proprietà
            default: 3
            span: row
            spanClass: col-4 
        blog_post_per_row_mobile:
            type: number
            label: Mobile
            tab: Proprietà
            default: 3
            span: row
            spanClass: col-4                                    
        blog_post_category_id:
            label: Seleziona categoria
            tab: Proprietà
            type: dropdown
            options: getBoxBlogPostCategoryOptions
            comment: Indica la categoria dei post da visualizzare
            span: row
            spanClass: col-6
        blog_post_tag_id:
            label: Seleziona tag
            tab: Proprietà
            type: dropdown
            options: getBoxBlogPostTagsOptions
            comment: Indica il tag dei post da visualizzare
            default: 
            span: row
            spanClass: col-6
        blog_post_page_url:
            label: Inserisci la pagina del single post
            tab: Proprietà
            type: text
            comment: Indica la pagina a cui punterà il link cliccando sul single post        
            default: /blog/
        blog_post_category_page_url:
            label: Inserisci la pagina della singola categoria
            tab: Proprietà
            type: text
            comment: Indica la pagina a cui punterà il link cliccando sul single post    
            default: /blog/category/
        blog_post_tag_page_url:
            label: Inserisci la pagina dei tag
            tab: Proprietà
            type: text
            comment: Indica la pagina a cui punterà il link cliccando sul tag di un post       
            default: /tag/
        border:
            label: Bordo
